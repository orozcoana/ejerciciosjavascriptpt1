<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Mi pagina de ejemplo</h1>
    <script>
        var num1 = parseFloat(prompt('ingrese el numerador'));
        var num2 = parseFloat(prompt('ingrese el denominador'));
       
        var resultado = num1 % num2;
        var textoamostrar = '<p>el resto de la division es: ' + resultado + ' </p>';
        document.write(textoamostrar);
    </script>
</body>
</html>
