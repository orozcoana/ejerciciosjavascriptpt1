<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var diametro = prompt('ingrese el valor del diametro');
            var pi = 3.1416;
            var perimetroCirculo = diametro * pi;
            var radioCirculo = diametro / 2;
            var areaCirculo = pi * (radioCirculo * radioCirculo);
            document.write('<p>el perimetro del circulo es: ' + perimetroCirculo + '</p>');
            document.write('<p>el area del circulo es: ' + areaCirculo + '</p>');
        </script>
</body>
</html>
